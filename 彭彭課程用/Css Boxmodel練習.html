<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css Boxmodel練習</title>
    </head>
    <!--div(換行) span(不換行) 乾淨的標籤 常用-->
    <body style="background-color:whitesmoke">
        <div style="margin-bottom:10px;font-weight:bold;font-size:24px">這是Css練習標題</div>
        <div style="width:400px;padding:10px;border:1px dashed blue">這是Css練習內容
            <div style="width:200px;padding:10px;background-color:aqua">測試</div>
        </div>
        <div style="margin-top:10px;padding:10px">這是一段
            <span style="color:red">紅色</span>
            <span style="font-weight:bold">粗體</span>
            <span style="text-decoration:underline;">底線</span>
            文字
        </div>
    <!--Css Boxmodel 區塊模型 每一個標籤在畫面佔據一個方形框框-->
    <!--Css BoxBorder 區塊邊框 定式 寬度px 樣式 顏色-->
    <!--Css BoxMargin 區塊外編距--> 
    </body>
</html>
