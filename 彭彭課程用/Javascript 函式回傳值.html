<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript 函式回傳值</title>
    </head>
    <body>
        <script>
            let test=function add(n1,n2){
                let add=n1+n2;
                return add;
            }
            let result=test(3,4);
            console.log(result);

            function show(a1,a2){
                let ans=a1+a2;
                return ans;
            }
            let result1=show(4,5);
            console.log(result1);
        </script>
    </body>
</html>
