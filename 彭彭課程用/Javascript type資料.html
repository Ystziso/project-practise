<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript 資料型態</title>
    </head>
    <body>
        <script>
            //資料種類
            //數字 可為小數.負數
            15;
            3.14;
            -12.5;
            //字串 用"或'包裹
            "Hello";
            'hi';
            //布林值
            true;
            false;
            //空值 
            undefined;
            null;
            //在 console 中印出資料 console.log(資料) 英文=規則不可變 中文=可變
            console.log("Javascript");
            console.log(15);
            console.log(true);
            console.log(undefined);
        </script>
    </body>
</html>
