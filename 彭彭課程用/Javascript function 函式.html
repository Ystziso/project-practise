<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript 流程控制-迴圈</title>
    </head>
    <body>
        <script>
            // 函式的第一種寫法
            // 建立函式
            function test(n1,n2){
                let result=n1+n2;
                console.log(result);
            }
            // 呼叫函式
            test(1,2);
            test(3,4);
            test("Javascript","Function");

            // 函式的第二種寫法 
            let show=function(a1,a2){
                let add=a1*a2;
                console.log(add);
            }
            show(2,2);
            show(3,3);
            show(4,4);

            // 函式練習 除法
            function divide(n1,n2){
                let result=n1/n2;
                console.log(result);
            }
            divide(10,5);
        </script>
    </body>
</html>
