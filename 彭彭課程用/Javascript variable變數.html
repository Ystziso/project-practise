<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable</title>
    </head>
    <body>
        <script>
            //宣告變數 let 變數名稱
            let x; // 把資料放進變數中 宣告過的變數名稱=資料
            console.log(x);
            x=10; 
            console.log(x);
            x="variable"
            console.log(x);

            let h=500;
            console.log(h);
            
            //常數 不可變
            const z=100;
            console.log(z);
            //z=1000; <<錯誤 因為已宣告過的常數不可變
        </script>
    </body>
</html>
