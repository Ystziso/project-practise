<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 判斷式練習</title>
</head>
<body>
    <script>
        // if 判斷式 若為true 執行區域內程式 若為false 跳過區域內程式
        let money=prompt("請輸入金額","");
        if(money<100){ // 比較運算的結果就是布林值
            console.log("金額必須大於100元");
        }else if(money<=100000){
            console.log("OK!");
        }else{
            console.log("金額必須小於100000元");
        }
        console.log("判斷式結束");
    </script>
</body>
</html>
