<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Css練習</title>
    </head>
    <!--div(換行) span(不換行) 乾淨的標籤 常用-->
    <body style="background-color:whitesmoke">
        <div style="font-weight:bold;font-size:24px;color:royalblue;text-decoration:line-through">這是Css練習標題</div>
        <div style="color:red">這是Css練習內容</div>
        <div>
            這是一段
            <span style="color:red">紅色</span>
            <span style="font-weight:bold">粗體</span>
            <span style="text-decoration:underline;">底線</span>
            文字
        </div>
    </body>
</html>
