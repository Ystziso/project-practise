<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AJAX / XHR 連線練習</title>
    </head>
    <body>
        <h1>AJAX / XHR 連線練習</h1>
        <button onclick="getData()">取得連線資料</button>
        <div id="result"></div>
        <script>
            /*練習用網址 https://cwpeng.github.io/live-records-samples/data/products.json */
            function getData(){
                // 利用 fetch 取得連線資料
                fetch("https://cwpeng.github.io/live-records-samples/data/products.json").then(function(response){
                    return response.json();
                }).then(function(data){
                // 把取得的資料, 呈現在畫面上    
                    let result=document.querySelector("#result");
                    result.innerHTML="" // 先把畫面清空, 避免重複
                    for(let i=0;i<data.length;i++){
                        let product=data[i];
                        result.innerHTML+="<div>"+product.name+","+product.price+","+product.description+"</div>";
                    }
                });
            }
               
        </script>
    </body>
</html>
